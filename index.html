<!DOCTYPE html>

<html lang="fr">

<head>

    <!-- meta -->
    <meta charset="UTF-8" dir="ltr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Une galerie réalisées à l'aide de mes photos prises via appareil et smartphone. Elle est basée sur du HTML, CSS, JS et Jquery. Nature et paysages vous attendent. Prêt pour la découverte ?" />
    <title>Galerie Photos</title>

    <!-- link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="assets/css/style.css">

</head>


<body>

    <section id="gallery">

        <div class="container-fluid">

            <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 class="gallery-title"><i class="bi bi-camera-fill"></i> Galerie photos </h1>
                <div class="col-md-10 mx-auto my-5 summary">
                    <p>Bienvenue sur ma galerie photos !</p>
                    <p> Ce projet est l'union de 2 de mes passions : la nature et la photographie !</p>
                </div>

            </div>

            <div class="filters">
                <button class="filterButton active" data-filter="all">Toutes</button>
                <button class="filterButton" data-filter="bug">Insectes</button>
                <button class="filterButton" data-filter="mammal">Mammifères</button>
                <button class="filterButton" data-filter="nature">Nature</button>
                <button class="filterButton" data-filter="bird">Oiseaux</button>
                <button class="filterButton" data-filter="reptile">Reptiles</button>
                <button class="filterButton" data-filter="landscape">Paysages</button>
            </div>

            <div class="row" id="imagesZone"></div>

    </section>


    <footer class="mt-3 bg-light text-center text-white">

        <div class="container p-4 pb-0">
            <div class="mb-4">
                <a class="btn icon mySiteIcon mx-3" target="_blank" href="https://maximilien51.github.io/">
                    <i class="bi bi-person-lines-fill"></i>
                </a>
                <a class="btn icon mailIcon mx-3" href="mailto:maximiliengout@laposte.net">
                    <i class="bi bi-envelope-fill"></i>
                </a>
                <a class="btn icon linkedInIcon mx-3" target="_blank"
                    href="https://www.linkedin.com/in/maximiliengout/">
                    <i class="bi bi-linkedin"></i></a>
                <a class="btn icon githubIcon mx-3" target="_blank" href="#!">
                    <i class="bi bi-github"></i>
                </a>
            </div>
        </div>

        <div class="text-center bottomFooter p-3">
            © 2022 Copyright:
            <a class="text-white" href="https://maximilien51.github.io/">Maximilien Gout</a>
        </div>

    </footer>


    <div id="pictureModal" class="modal">
        <img class="modal-content">
        <div id="caption"></div>
    </div>


    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
